<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div  style="position: absolute; left: 0px; top: 0px; background-color: blue; z-index: 6;"></div>
    <div  style="position: absolute; left: 100px; top: 180px; background-color: green; z-index: 8;"></div>
    <div style="position: absolute; left: 200px; top: 360px; background-color: red; z-index: 3;"></div>
  </body>
</html>
